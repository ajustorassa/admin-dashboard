<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src=./script.js></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="section1">
        <div class="sidebar-header">
            <img src="./img/logo-dashboard.svg" alt="Dashboard Logo" class="dashboard-logo">
            <div class="dashboard-text">Dashboard</div>
        </div>
        <div class="sidebar-nav">
            <div class="nav-container">
                <img src="./img/home.svg" alt="Home Logo" class="sidebar-logo">
                <div class="nav-text">Home</div>
            </div>
            <div class="nav-container">
                <img src="./img/card-account-details-outline.svg" alt="Profile Logo" class="sidebar-logo">
                <div class="nav-text">Profile</div>
            </div>
            <div class="nav-container">
                <img src="./img/message-reply-outline.svg" alt="Messages Logo" class="sidebar-logo">
                <div class="nav-text">Messages</div>
            </div>
            <div class="nav-container">
                <img src="./img/clock-outline.svg" alt="History Logo" class="sidebar-logo">
                <div class="nav-text">History</div>
            </div>
            <div class="nav-container">
                <img src="./img/file-multiple-outline.svg" alt="Tasks Logo" class="sidebar-logo">
                <div class="nav-text">Tasks</div>
            </div>
            <div class="nav-container">
                <img src="./img/account-group.svg" alt="Communities Logo" class="sidebar-logo">
                <div class="nav-text">Communities</div>
            </div>
        </div>
        <div class="sidebar-settings">
            <div class="nav-container">
                <img src="./img/cog-outline.svg" alt="Settings Logo" class="sidebar-logo">
                <div class="nav-text">Settings</div>
            </div>
            <div class="nav-container">
                <img src="./img/help-box.svg" alt="Support Logo" class="sidebar-logo">
                <div class="nav-text">Support</div>
            </div>
            <div class="nav-container">
                <img src="./img/shield-check-outline.svg" alt="Privacy Logo" class="sidebar-logo">
                <div class="nav-text">Privacy</div>
            </div>
        </div>
    </div>
    <div class="section-container">
        <div class="section2">
    
        </div>
        <div class="section3">
    
        </div>
    </div>
</body>
</html>
